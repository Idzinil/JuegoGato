<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego del Gato</title>

    <script>
    
    class JuegoGato extends HTMLElement {

        constructor () {
            super();
            const shadow = this.attachShadow({mode: 'open'});

            const juegoArreglo = [];
            const casilla = document.createElement('button');

            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 3; j++) {
                    
                    casilla.textContent = ('-'); 
                    juegoArreglo.push([i + "" + j]);
                    shadow.appendChild(casilla);
            }
        }

        }

        connectedCallback() {
       console.log('Gato creado');
        }
    
    }

    customElements.define('juego-gato', JuegoGato);

    </script>

</head>
<body>
    <h2> Juego del Gato </h2>
    <juego-gato> </juego-gato>
</body>
</html>
